version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: Cache-Control
              value: 'max-age=0, no-cache, no-store, must-revalidate'
        - pattern: '/*'
          headers:
            - key: Content-Type
              value: 'text/html'
